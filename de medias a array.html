    //Guardar en un array solo los sueldos de varios empleados pero sin nombre//

function Media(empleado) {
    var sum = 0;
    for (var i = 1; i < empleado.length; i++) { 
        sum += empleado[i];
    }
    var media = sum / empleado.length;
    return media;
}

function Visualizar(sueldos) {
        alert("La media del sueldo de " + media);
}
